{% set name = "types-atomicwrites" %}
{% set version = "1.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-atomicwrites-{{ version }}.tar.gz
  sha256: 8bfbe2cd21a407e1122d163c63e261c555794640be6a37cdd3c0096fbb58b087

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/atomicwrites-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for atomicwrites
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
